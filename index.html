<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pushcomz Lottie</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.11/build/player/lottie.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./js/lottie.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header">
        <h1>Pushcomz Lottie Guideline</h1>
      </div>
    </header>
    <div class="contents-container">
      <aside class="side-bar">
        <h2>Lottie Type</h2>
        <nav class="side-list">
          <a href="#text" class="nav-link">Text</a>
          <a href="#object" class="nav-link">Object</a>
          <a href="#bg" class="nav-link">Background</a>
        </nav>
      </aside>
      <main class="contents-main">
        <article class="lottie-article" id="text">
          <h3 class="lottie-title">Text</h3>
          <section class="lottie-card">
            <div class="lottie-card-header">
              <h4 class="lottie-card-header-tit">쾅 박히는 텍스트</h4>
              <span class="lottie-card-header-volume">84KB</span>
            </div>
            <div class="lottie-card-body">
              <div class="lottie" id="lottie1"></div>
            </div>
          </section>
          <section class="lottie-card">
            <div class="lottie-card-header">
              <h4 class="lottie-card-header-tit">색상변경 되며 지나가는 텍스트</h4>
              <span class="lottie-card-header-volume">91KB</span>
            </div>
            <div class="lottie-card-body">
              <div class="lottie" id="lottie2"></div>
            </div>
          </section>
        </article>
      </main>
    </div>
  </div>
</body>
</html>
