<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lottie Animation Control</title>
  <!-- Lottie CDN -->
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.11/build/player/lottie.min.js"></script>
</head>
<body>
  <div id="lottie-container"></div>

  <script>
    // JSON 파일 경로 설정
    const animationPath = './loop.json';

    // Lottie 애니메이션 로드
    const animation = lottie.loadAnimation({
      container: document.getElementById('lottie-container'),
      renderer: 'svg',
      loop: false, // 초기에는 일단 loop를 false로 설정
      autoplay: true,
      path: animationPath
    });

    // 애니메이션 이벤트 리스너 설정
    animation.addEventListener('DOMLoaded', () => {
      // 0프레임부터 18프레임까지 한 번만 실행 후 멈춤
      animation.addEventListener('complete', () => {
        animation.loop = true; // 무한반복으로 변경
        animation.playSegments([19, 58], true); // 18프레임부터 58프레임까지 무한반복
      });
    });
  </script>
</body>
</html>
